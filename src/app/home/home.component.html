<div class="row">

  <div *ngFor="let noticia of noticias" class="p-2 col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="card">
      <img class="card-img-top" src="assets/img/covid-placeholder.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.body}}</p>
        <a href="#">Ler mais</a>
      </div>
    </div>
  </div>

</div>
